<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="appClient">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Client Account Helper</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//s3.amazonaws.com/bv-bootstrap/v3.2.0/dist/css/bvbootstrap.min.css"><!-- load bootstrap -->
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #client-list            { margin-bottom:30px; }
    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//s3.amazonaws.com/bv-bootstrap/v3.2.0/dist/js/bvbootstrap.min.js"></script><!-- load BV Bootstrap JS -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js"></script><!-- load angular -->
    <script src="js/controllers/clients.js"></script><!-- load clients controller -->
    <script src="js/services/clients.js"></script><!-- load our client service -->
    <script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body>
    <div ng-controller="ClientCtrl">
        <div class="container">

            <!-- HEADER AND TODO COUNT -->
            <div class="jumbotron text-center">
                <h1>Accounts <span class="label label-default">{{ accounts.length }}</span></h1>
            </div>

            <!-- Account List -->
            <div id="client-list" class="row">
                <div ng-include="templateUrl"></div>
            </div>
        </div>
    </div>
</body>
</html>
